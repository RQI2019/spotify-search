<div class="row mt-2" *ngIf="album">

    <div class="col-2 col-md-4" *ngFor="let track of album.tracks.items">
        <h3>{{ track.name }}</h3>
        <p>
            <img src="{{ album.images[1].url }}">
        </p>

        <p>
            <audio controls src="{{ track.preview_url }}"></audio>
        </p>

        <p><a href (click)="back()">Back</a></p>
    </div>

</div>
